baseURL: https://nouxia7.github.io/nouxia-notes/
languageCode: en-us
title: Nouxia's Notes
theme: ["PaperMod"]

enableRobotsTXT: true

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production
  title: Nouxia's Notes
  description: Nouxia's CTF Blog
  keywords: ["blog", "ctf", "writeup", "pwn", "pwning", "binary exploitation", "nouxia"]
  author: "nouxia"
  # homeInfoParams:
  #   Title: Hey there, I'm Nouxia!
  #   Content: I'm currently a student studying Computer Science and an avid CTF player. This blog is where I jot down notes on everything new I learn along the way. I hope you can find something useful here!
  
  homeInfoParams:
    enabled: true
    title: "Nouxia's Notes" # optional default will be site title
    subtitle: "My collection of notes on everything new I learn. Hope you can find something useful here!"
    imageUrl: "/nouxia-notes/images/profile.jpg" # optional
    imageTitle: "profile-picture" # optional
    imageWidth: 120 # custom size
    imageHeight: 120 # custom size

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  showtoc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false

  socialIcons:
    - name: "discord"
      url: "https://discord.com/users/576631388149645313"
    - name: "github"
      url: "https://github.com/nouxia7"

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search

menu:
  main:
    - identifier: archive
      name: Archives
      url: /archives/
      weight: 10
    - identifier: search
      name: Search
      url: /search/
      weight: 20
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 20

caches:
  images:
    dir: :cacheDir/images